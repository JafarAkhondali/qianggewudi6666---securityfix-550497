<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="qq">1</div>
    <div id="ww">
        <ul id="ee">
            <li>1</li>
            <li>2</li>
            <li class="qq"><i>3</i></li>
            <li>4</li>
            <li>5</li>
        </ul>
    </div>
</body>
<script src="jquery-3.5.1/jquery-3.5.1.min.js"></script>
<script>
    $(document).ready(function(){
        $("#qq").css({"background":"pink","color":"yellow"})
        $(".qq").css("border","1px solid pink").html("你好").next().css("border","1px solid blue").parents("#ww").prev().css("border","1px solid green")
    })
</script>
</html>
