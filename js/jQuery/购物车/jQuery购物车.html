<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #qq{
            display: flex;
            margin-left: 50px;
        }
        img{
            width: 300px;
            height: 200px;
            margin-right: 50px;
        }
    </style>
</head>
<body>
    <div id="qq">
        <div data-q="0">
            <img src="1.jpg" alt="">
            <div class="qq">飞机</div>
            <div class="ww">￥1亿</div>
            <button>添加到购物车</button>
        </div>
        <div data-q="1">
            <img src="2.jpg" alt="">
            <div class="qq">火箭</div>
            <div class="ww">￥100亿</div>
            <button>添加到购物车</button>
        </div>
        <div data-q="2">
            <img src="3.jpg" alt="">
            <div class="qq">航空母舰</div>
            <div class="ww">￥10亿</div>
            <button>添加到购物车</button>
        </div>
        <div data-q="3">
            <img src="4.jpg" alt="">
            <div class="qq">潜水艇</div>
            <div class="ww">￥<span class="rr">10</span>亿</div>
            <button>添加到购物车</button>
        </div>
    </div>
    <h1>购物车</h1>
    <div id="ww"></div>
    <button id="ee">删除全部</button>
</body>
<script src="../jquery-3.5.1/jquery-3.5.1.min.js"></script>
<script>
    $(function(){
        $("button").click(function(){
            var a=$(this).prev().html()
            var b=$(this).prev().prev().html()
            var c=$(this).parent().attr("data-q")
            var d=$("#ww").children()
            var e=0
            for(var i=0;i<d.length;i++){
                if(c===d.eq(i).attr('data-w')){
                    d.eq(i).find("input").val(parseFloat(d.eq(i).find("input").val())+1)
                    e=1
                    break
                }
                else{
                    e=0
                }
            }
                if(e===0){
                    $("#ww").append("<div data-w='"+c+"'><div>名称:"+b+"</div><div>价格:"+a+"</div><div>数量:<button class='qqq'>-</button><input type='text' value='1'><button class='www'>+</button></div><div><button class='ee'>删除</button></div></div>")
                }
                $(".ee").click(function(){
                    $(this).parent().parent().remove()
                })
        })
            $("#ww").on("click",".qqq",function(){
                $(this).next().val(parseInt($(this).next().val())-1)
            })
            $("#ww").on("click",".www",function(){
                $(this).prev().val(parseInt($(this).prev().val())+1)
            })
            $("#ee").click(function(){
                $(this).prev().empty()
            })
    })
</script>
</html>
