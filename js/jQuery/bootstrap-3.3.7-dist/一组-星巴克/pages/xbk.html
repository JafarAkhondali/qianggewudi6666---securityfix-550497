<script>
    document.getElementById("pic2").onclick=function(){
        if(this.src!="https://www-static.chinacdn.starbucks.com.cn/prod/assets/icons/icon-close.svg"){
            this.src="https://www-static.chinacdn.starbucks.com.cn/prod/assets/icons/icon-close.svg"
            $(".cd").css("display","block").prev().css("display","none")
        }else{
            this.src="https://www-static.chinacdn.starbucks.com.cn/prod/assets/icons/icon-hamburger.svg"
            $(".cd").css("display","none").prev().css("display","block")
        }
    }
    document.getElementById("btnle").onclick=function(){
        document.getElementById("banner_con").appendChild(document.getElementById("banner_con").firstElementChild)
    }
    document.getElementById("btnri").onclick=function(){
        document.getElementById("banner_con").insertBefore(document.getElementById("banner_con").lastElementChild,document.getElementById("banner_con").firstElementChild)
    }
</script>
