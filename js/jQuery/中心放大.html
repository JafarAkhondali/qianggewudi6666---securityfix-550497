<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            background: pink;
            position: relative;
            top: 100px;
            left: 100px;
        }
    </style>
</head>
<body>
    <div></div>
</body>
<script src="jquery-3.5.1/jquery-3.5.1.min.js"></script>
<script>
    $(function(){
        $("div").mouseenter(function(){
        $(this).animate({"width":"400","height":"400","left":"-=100","top":"-=100"},2000)
    })
    })
</script>
</html>
