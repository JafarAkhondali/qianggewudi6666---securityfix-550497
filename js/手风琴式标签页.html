<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compat--ible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        div{
            text-align: center;
        }
        p{
            background: green;
        }
        li{
            background: pink;
        }
        #qq .qq{
            display: block;
        }
        #qq ul{
            display: none;
        }
    </style>
</head>
<body>
    <div id="qq">
            <p>1</p>
            <ul class="qq">
                <li>q</li>
                <li>q</li>
                <li>q</li>
            </ul>
            <p>2</p>
            <ul>
                <li>w</li>
                <li>w</li>
                <li>w</li>
            </ul>
            <p>3</p>
            <ul>
                <li>e</li>
                <li>e</li>
                <li>e</li>
            </ul>
            <p>4</p>
            <ul>
                <li>r</li>
                <li>r</li>
                <li>r</li>
            </ul>
    </div>  
</body>
<script>
    document.getElementById("qq").onmouseover=function(e){
        if(e.target.nodeName==="P"){
            for(var i=0;i<this.children.length;i++){
                if(i%2!=0){
                    this.children[i].style.display="none"
                }
            }
            e.target.nextElementSibling.style.display="block"
        }
    }
</script>
</html>
