<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
<div id="qq"></div>
</body>
<script>
setInterval(function(){
	var a=new Date;
	var b=a.toLocaleString();
	document.getElementById("qq").innerHTML=b+" "+a.getMilliseconds();
},1)
</script>
</html>
