<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
</body>
<script>


	var arr=[2,5,8,9,4,6,3,7,8,5,7,3,9,7,8,7];


	var a=[];
		for(var i=0;i<arr.length;i++)
			if(a.indexOf(arr[i])==-1){
				a.push(arr[i]);
			}					
	document.write(a);			//查重


	document.write("<br>")


	var a=[];
	arr.forEach(function(x){
		if(a.indexOf(x)==-1){
			a.push(x);
		}
	})
	document.write(a);		   //遍历查重


	document.write("<br>")


	for(var i=0;i<arr.length-1;i++){
		for(var j=i+1;j<arr.length;j++){
			if(arr[i]>arr[j]){
				var n=arr[i]
				arr[i]=arr[j]
				arr[j]=n
			}
		}
	}
	arr.reverse();
	document.write(arr)				//选择排序


	document.write("<br>")


	for(var i=0;i<arr.length-1;i++){
		for(var j=0;j<arr.length-1-i;j++){
			if(arr[j]>arr[j+1]){
				var n=arr[j]
				arr[j]=arr[j+1]
				arr[j+1]=n
			}
		}
	}
	document.write(arr)				//冒泡排序


	document.write("<br>")


	arr.sort(function(a,b){return a-b});
	document.write(arr)				//升序


	document.write("<br>")


	arr.sort(function(a,b){return b-a});
	document.write(arr)				//降序






















</script>
</html>
