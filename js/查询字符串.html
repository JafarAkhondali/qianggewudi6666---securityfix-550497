<script>
	// queryString查询字符串
	var arr="x=1&y=2&z=3&q=4&w=5&e=6";
	var arr1=arr.split("&");
	var arr2=[];
	var arr3=[];
	for(var i in arr1){
		var x=arr1[i].split("=");
		arr2.push(x[0]);
		arr3.push(x[1]);
	}
	document.write(arr2+"<br>");
	document.write(arr3);
</script>
