<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="1.jpg" alt="" id="qq">
</body>
<script>
    var q=2;
    setInterval(function(){
        document.getElementById("qq").src=q+".jpg"
        q>=4?q=1:q++
    },1000)
</script>
</html>
