<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            list-style-type: none;
            text-decoration: none;
        }
        .qqq{
            margin-left: 150px;
        }
        .qq{
            float: left;
            margin-right: 20px;
        }
        .ww{
            display: none;
        }
    </style>
</head>
<body>
    <ul class="qqq" id="qq">
        <li class="qq">1
            <ul class="ww">
                <li>2</li>
                <li>2</li>
                <li>2</li>
                <li>2</li>
            </ul>
        </li>
        <li class="qq">1
            <ul class="ww">
                <li>2</li>
                <li>2</li>
                <li>2</li>
                <li>2</li>
            </ul>
        </li>
        <li class="qq">1
            <ul class="ww">
                <li>2</li>
                <li>2</li>
                <li>2</li>
                <li>2</li>
            </ul>
        </li>
        <li class="qq">1
            <ul class="ww">
                <li>2</li>
                <li>2</li>
                <li>2</li>
                <li>2</li>
            </ul>
        </li>
        <li class="qq">1
            <ul class="ww">
                <li>2</li>
                <li>2</li>
                <li>2</li>
                <li>2</li>
            </ul>
        </li>
    </ul>
</body>
<script>
    var a=document.getElementById("qq").children
    for(var i in a){
        a[i].onmouseover=function(){
            this.firstElementChild.style.display="block"
        }
        a[i].onmouseout=function(){
            this.firstElementChild.style.display="none"
        }
    }
</script>
</html>
