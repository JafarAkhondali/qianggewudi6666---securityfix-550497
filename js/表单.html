<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin-left:200px;
        }
    </style>
</head>
<body>
    <form action="1.php" id="qqq">
        <table>
            <tr><td>*用户名</td><td><input type="text" id="qq" value="admin"><span></span></td></tr>
            <tr><td>*密码</td><td><input type="password" id="ww"><span></span></td></tr>
            <tr><td>*再次输入密码</td><td><input type="password" id="ww1"><span></span></td></tr>
            <tr><td>&nbsp邮箱</td><td><input type="email" id="ee"><span></span></td></tr>
            <tr><td>&nbsp手机</td><td><input type="tel" id="rr"><span></span></td></tr>
            <tr><td><input type="submit"></td><td><input type="reset"></td></tr>
        </table>
    </form>
</body>
<script>
    document.getElementById("qq").onfocus=function(){
        if(this.value==="admin"){
            this.value=""
        }
    }
    document.getElementById("qq").onblur=function(){
        if(this.value===""){
            this.value="admin"
        }
    }
    document.getElementById("qq").onblur=function(){
        if(this.value.length>=3 && this.value!=="admin"){
            this.nextSibling.innerHTML="用户名可用"
        }
        else{
            if(this.value.length===0){
                this.nextSibling.innerHTML="用户名不能为空"
            }
            else{
                this.nextSibling.innerHTML="用户名不可用"
            }
        }
    }
    document.getElementById("ww").onblur=function(){
        if(this.value.length>=6){
            this.nextSibling.innerHTML="密码可用"
        }
        else{
            if(this.value.length===0){
                this.nextSibling.innerHTML="密码不能为空"
            }
            else{
                this.nextSibling.innerHTML="密码不可用"
            }
        }
    }
    document.getElementById("ww1").onblur=function(){
        if(this.value===document.getElementById("ww").value){
            this.nextSibling.innerHTML="密码一致"
        }
        else{
             this.nextSibling.innerHTML="密码不一致"
        }
        if(this.value.length===0){
            this.nextSibling.innerHTML=""
        }
    }
    document.getElementById("ee").onblur=function(){
        var a=/^\w+@\w+\.\w{2,3}$/
        if(a.test(this.value)){
            this.nextSibling.innerHTML="邮箱可用"
        }
        else{
            this.nextSibling.innerHTML="请输入正确的邮箱"
        }
    }
    document.getElementById("rr").onblur=function(){
        var b=/^(13|15|16|17|18|19)\d{9}$/
        if(b.test(this.value)){
            this.nextSibling.innerHTML="手机号可用"
        }
        else{
            this.nextSibling.innerHTML="请输入正确的手机号"
        }
    }
    document.getElementById("qqq").onsubmit=function(){
        var q=document.getElementById("qq").nextElementSibling.innerHTML
        var w=document.getElementById("ww").nextElementSibling.innerHTML
        var w1=document.getElementById("ww1").nextElementSibling.innerHTML
        var e=document.getElementById("ee").nextElementSibling.innerHTML
        var r=document.getElementById("rr").nextElementSibling.innerHTML
        if(q!=="用户名可用" || w!=="密码可用" || w1!=="密码一致"){
            return false;
        }
        else{
            if((e=="邮箱可用" || e=="")&&(r=="手机号可用" || r=="")){
                
            }
            else{
                return false;
            }
        }
    }
</script>
</html>
