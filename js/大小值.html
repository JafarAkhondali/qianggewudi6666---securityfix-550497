<script>
	var q=[1,5,9,7,9,8,4,6,3];
	
	var w=q[0];
	for(var i in q){
		if(w<q[i]){
			w=q[i]
		}
	}
	document.write(w)

	document.write("<br>")

	var e=Math.max(...q)   //"...扩展运算符":将数组转换为逗号分隔的数列
	document.write(e)

</script>
