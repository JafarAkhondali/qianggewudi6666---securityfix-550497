<!DOCTYPE html>

    <title>Document</title>
    <link rel="stylesheet" href="swiper-bundle.min.css">
    <style>
        .swiper {
          width: 100%;
          height: 100%;
        }
  
        .swiper-slide {
          text-align: center;
          font-size: 18px;
          background: #fff;
  
          /* Center slide text vertically */
          display: -webkit-box;
          display: -ms-flexbox;
          display: -webkit-flex;
          display: flex;
          -webkit-box-pack: center;
          -ms-flex-pack: center;
          -webkit-justify-content: center;
          justify-content: center;
          -webkit-box-align: center;
          -ms-flex-align: center;
          -webkit-align-items: center;
          align-items: center;
        }
  
        .swiper-slide img {
          display: block;
          width: 100%;
          height: 100%;
          object-fit: cover;
        }
        .my-bullet-active{
        background: blue;
        opacity: 1;
        }
        td{
            border-collapse: collapse;
            border: 1px solid pink;
        }
        *{
            padding: 0;
            margin: 0;
        }
        .qq{
            position: fixed;
            top: 0;
            width: 100%;
            height: 50px;
            background: linear-gradient(blue,lightblue);
            text-align: center;
            line-height: 50px;
            color: white;
            z-index: 9999;
        }
        .ww{
            position: fixed;
            left: 0;
            height: 100%;
            width: 200px;
            background: linear-gradient(pink,lightblue);
            text-align: center;
        }
        .ee{
            margin-top: 50px;
            margin-left: 200px;
            text-align: center;
        }
        .ee>div{
            display: none;
        }
        .ww li:first-child{
            margin-top: 30px;
            font-size: 20px;
        }
        .ww li{
            margin-top: 10px;
            cursor: pointer;
        }
        li{
            list-style-type: none;
        }
        a{
            text-decoration: none;
        }
        #ww{
            margin-top: 100px;
            margin-left: 300px
        }
        #ww ul{
            margin-left: 100px;
        }
        #ww>li{
            float: left;
            font-size: 20px;
        }
        #qq{
            margin-top: 100px;
            font-size: 24px;
        }
        img{
            width: 100%;
            height: 100%;
        }
        td{
            width:150px;
            height:150px;
        }
        .zz>button{
            float: right;
        }
    </style>
</head>
<body>

        <div class="n1">
            <div class="swiper mySwiper">
                <div class="swiper-wrapper"></div>
                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>
                <div class="swiper-pagination"></div>
            </div>
        </div>
        <div class="n2"><input type="text" id="eee"><button id="e">搜索</button><table id="ee"></table></div>

<script src="swiper-bundle.min.js"></script>
<script src="jquery-3.5.1.min.js"></script>
<script>
    $(function(){
        $(".ww").on("click","ul",function(){
            $(".ee").children().eq($(this).index()).stop().fadeIn().siblings().stop().hide()
        })
        $(".ww").on("click","ul",function(){
            $(".ww").children().eq($(this).index()).css("background","green").siblings().css("background","none")
        })
    })
</script>
<script>
    var a=new XMLHttpRequest()
    a.open("post","http://www.qhdlink-student.top/student/banner.php")
    a.setRequestHeader("content-type","application/x-www-form-urlencoded")
    a.send("username=zyp&userpwd=123456&userclass=70&type=4")
    a.onreadystatechange=function(){
      if(this.readyState===4&&this.status===200){
        var e=JSON.parse(this.responseText)
        for(var i in e){
          var z=document.createElement("div")
          z.className="swiper-slide"
          var x=document.createElement("img")
          x.setAttribute("src","http://www.qhdlink-student.top/"+e[i].path_banner)
          z.appendChild(x)
          document.querySelector(".swiper-wrapper").appendChild(z)
        }
        var swiper = new Swiper(".mySwiper", {
          slidesPerView: 1,
          spaceBetween: 30,
          loop: true,
          autoplay: {
            delay: 2500,
            disableOnInteraction: false,
          },
          bulletActiveClass: 'my-bullet-active',
          pagination: {
            el: ".swiper-pagination",
            clickable: true,
          },
          navigation: {
            nextEl: ".swiper-button-next",
            prevEl: ".swiper-button-prev",
          },
        });
      }
    }
</script>
<script>
    var a = new XMLHttpRequest();
    a.open("post", "http://www.qhdlink-student.top/student/coacha.php");
    a.setRequestHeader("content-type", "application/x-www-form-urlencoded");
    a.send("username=zyp&userpwd=123456&userclass=70&type=4");
    a.onreadystatechange = function() {
        if (this.readyState === 4 && this.status === 200) {
            var aaa = JSON.parse(this.responseText);
            for(var n in aaa){
                var ii=document.createElement("tr")
                for(var m in aaa[n]){
                    if(m==="path_coach"){
                        ii.innerHTML+="<td><img src='"+'http://www.qhdlink-student.top/'+aaa[n][m]+"'></td><td class='www'><button class='w1'>修改</button><button class='w2'>删除</button></td>"
                    }
                    else{
                        ii.innerHTML+=`<td>${aaa[n][m]}</td>`
                    }
                }
                document.getElementById("ee").appendChild(ii)
            }
            $(function(){
                $(".w2").click(function(){
                    $(this).parent().parent().remove()
                })
                $(".w1").click(function(){
                    $(".ee").find(".n2").hide()
                    document.querySelector(".ee").innerHTML+=`<br><input type='text' value=''><br><input type='text' value=''><br><input type='text' value=''><br><input type='text' value=''><br><input type='text' value=''><br><input type='text' value=''><br><input type='text' value=''><br><input type='text' value=''><br><button class='ee1'>确定</button><button class='ee2'>取消</button>`
                    $(".ee1").click(function(){
                        $(".ee").children().hide()
                        $(".n2").show()
                        alert("修改成功")
                    })
                    $(".ee2").click(function(){
                        $(".ee").children().hide()
                        $(".ee").find(".n2").show()
                    })
                })
                $(".b").click(function(){
                    $("#ee").append("<tr><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td><button class='w1'>修改</button><button class='w2'>删除</button></td></tr>")
                })
                $("#e").click(function(){
                    var cc=$("#eee").val()
                    var cc1=$("#ee").children().children().text()
                    var cc1=Array.from(cc1)
                    for(var i in cc1){
                        if(cc1.indexOf(cc)==-1){
                            cc1[i].remove()
                        }
                    }
                    console.log(cc1)
                })
            })
}
}
// <div><input type="text" id="eee"><button id="e">搜索</button><table id="ee"></table></div>
</script>
<script>
    var a = new XMLHttpRequest();
    a.open("get", "http://www.qhdlink-student.top/test/nav.php");
    // a.setRequestHeader("content-type", "application/x-www-form-urlencoded");
    a.send();
    a.onreadystatechange = function() {
        if (this.readyState === 4 && this.status === 200) {
            var aa = JSON.parse(this.responseText)
            for(var j in aa){
                var qq=document.createElement("li")
                qq.innerHTML="<a href='"+aa[j].addr_m+"'>"+aa[j].title_m+"</a>"
                if(aa[j].type==="1"){
                    var ww=document.createElement("ul")
                    for(var k in aa[j].children_m){
                        var ee=document.createElement("li")
                        ee.innerHTML="<a href='"+aa[j].children_m[k].addr_c+"'>"+aa[j].children_m[k].title_c+"</a>"
                        ww.appendChild(ee)
                    }
                    qq.appendChild(ww)
                }
            document.getElementById("ww").appendChild(qq)
}
}
}
</script>
