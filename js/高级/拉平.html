<script>
    //递归
    function f(a){
        var q=[]
        for(var i=0;i<a.length;i++){
            var b=a[i]
            if(Array.isArray(b)){
                q=q.concat(f(b))
            }
            else{
                q.push(b)
            }
        }
        return q
    }
    var aa=[1,[5,6],[9,[8,7],2],5]
    var bb=f(aa)
    console.log(bb)
</script>
