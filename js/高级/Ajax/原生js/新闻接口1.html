<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="qq"></ul>
</body>
<script>
    var a=new XMLHttpRequest()
    a.open("post","http://www.qhdlink-student.top/student/newsa.php")
    a.setRequestHeader("content-type","application/x-www-form-urlencoded")
    a.send("username=zyp&userpwd=123456&userclass=70&type=4")
    a.onreadystatechange=function(){
        if(a.readyState==4&a.status==200){
            var aa=JSON.parse(a.responseText)
            for(var i in aa){
                var qq="<li><a href='新闻接口2.html#"+aa[i].id_news+"'>"+aa[i].title_news+"---"+aa[i].time_news+"</a></li>"
                document.getElementById("qq").innerHTML+=qq
                }
        }
    }
</script>
</html>
