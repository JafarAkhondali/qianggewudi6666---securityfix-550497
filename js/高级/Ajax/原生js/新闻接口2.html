<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="qq"></div>
</body>
<script>
    var m=location.hash.slice(1)
    console.log(m)
    var a=new XMLHttpRequest()
    a.open("post","http://www.qhdlink-student.top/student/newsinfo.php")
    a.setRequestHeader("content-type","application/x-www-form-urlencoded")
    a.send("username=zyp&userpwd=123456&userclass=70&type=4&m="+m)
    a.onreadystatechange=function(){
        if(a.readyState==4&&a.status==200){
            var aa=JSON.parse(a.responseText)
            console.log(aa)
            document.getElementById("qq").innerHTML=aa[0].info_news
        }
    }
</script>
</html>
