<script>

        for(var n in aa){
                var ii=document.createElement("tr")
                for(var m in aa[n]){

                    if(m==="path_coach"){

                }

            }
    }
    ajax("post", "http://www.qhdlink-student.top/student/coacha.php","username=zyp&userpwd=123456&userclass=70&type=4",hh)
