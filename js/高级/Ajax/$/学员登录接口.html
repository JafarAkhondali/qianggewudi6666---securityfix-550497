<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>账号:<input type="text" id="qq"></p>
    <p>密码:<input type="password" id="ww"></p>
    <button id="tt">登录</button>
</body>
<script src="jquery-3.5.1.min.js"></script>
<script>
    document.getElementById("tt").onclick=function(){
        var qq=document.getElementById("qq").value
        var ww=document.getElementById("ww").value
        $.post("http://www.qhdlink-student.top/student/login.php",{"username":qq,
                "userpwd":ww,
                "userclass":"70",
                "type":"4"},function(qq){
                console.log(qq)
                    if(qq==="ok"){
                        alert("登陆成功")
                    }else{
                        alert("登录失败")
                    }
        })
    }
</script>
</html>
