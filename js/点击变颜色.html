<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    button{
        width: 100px;
        height: 100px;
    }
    .qq{
        width: 100px;
        height: 100px;
        background:pink;
    }
    .ww{
        width: 100px;
        height: 100px;
        background:green;
    }
</style>
<body>
    <button id="oo">

    </button>
</body>
<script>
    document.getElementById("oo").onclick=function(){
        this.getAttribute("class")==="qq"?this.setAttribute("class","ww"):this.setAttribute("class","qq")
    }
</script>
</html>
