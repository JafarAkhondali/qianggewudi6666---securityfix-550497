<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #qq{
            width: 1000px;
            height: 100px;
            background: green;
            margin: 0 auto;
        }
        #ww{
            width: 1000px;
            height: 100px;
            background: pink;
            margin: 0 auto;
            overflow: hidden;
        }
        #ee{
            width: 1000px;
            height: 1000px;
            background: blue;
            margin: 0 auto;
        }
        .qq{
            position: fixed;
            top:0;
            left:0;
            right:0;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div id="qq"></div>
    <div id="ww"></div>
    <div id="ee"></div>
</body>
<script>
    window.onscroll=function(){
        if(document.documentElement.scrollTop>=110){
            document.getElementById("ww").className="qq"
        }
        else{
            document.getElementById("ww").className=""
        }
    }
</script>
</html>
